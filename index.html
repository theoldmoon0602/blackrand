	<script>
// xor128 by wikipedia
class XorShift {
	constructor(seed = 123456789) {
		this.x = seed;
		this.y = 362436069;
		this.z = 521288629;
		this.w = 88675123;
	}
	next(max=Number.MAX_SAFE_INTEGER) {
		var t = this.x ^ (this.x << 11);
		this.x = this.y;
		this.y = this.z;
		this.z = this.w;
		this.w = (this.w ^ (this.w >> 19)) ^ (t ^ (t>>8));

		return this.w % max;
	}
}
async function randomplace() {
	var items = document.getElementById("randomplace");
	var rd = new XorShift(1000002); // const seed

	var rect = items.getBoundingClientRect();
	console.log(rect.width);
	for (var i = 0; i < items.children.length; i++) {
		var e = items.children[i];
		var childrect = e.getBoundingClientRect();
		var x = rd.next(rect.width - childrect.width);
		var y = rd.next(rect.height - childrect.height);
		var r = rd.next(360);

		console.log("max:", rect.width - childrect.width);
		console.log("mod:", x);

		e.style.position = "absolute";
		e.style.left = x + "px";
		e.style.top = (rect.y + y) + "px";
		e.style.transform = "rotate("+r+"deg)";
	}
}
randomplace();
